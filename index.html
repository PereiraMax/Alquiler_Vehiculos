<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Alquiler de Vehiculos</title>
        <meta charset="utf-8">

    </head>
    <body>
        <header>
            <h1>Alquiler ...</h1>
        </header>
        <main>
            <div id="datos">
                <form>
                    <div id="lugar">

                        <input type="text">
                    </div>    
                    <div id="finicio">
                        Fecha de Inicio
                        <input type="date">
                    </div> 
                    <div id="hinicio">
                        Hora
                        <input type="datetime">
                    </div> 
                    <div id="ffin">
                        Fecha de Fin
                        <input type="date">
                    </div> 
                    <div id="hfin">
                        Hora
                        <input type="datetime">
                    </div> 
                    <div id="boton">
                        <input type="button" value="Buscar" id="ok">
                    </div> 
                </form>
            </div>
        </main>
    </body>
</html>
